<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Landing Page</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0a0a0a;
            /* Deep black/grey */
            color: #ffffff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            /* Vertical center */
            justify-content: flex-start;
            /* Left align */
            padding-left: 10%;
            /* Margin from left edge */
            overflow: hidden;
            /* Prevent scrolling */
        }

        /* Typography */
        .container {
            max-width: 600px;
        }

        h1 {
            font-size: 4rem;
            font-weight: 800;
            line-height: 1.1;
            letter-spacing: -0.02em;
            background: linear-gradient(to right, #ffffff, #888888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.25rem;
            font-weight: 400;
            line-height: 1.6;
            color: #a0a0a0;
            /* Subdued grey for subheader */
        }

        /* Subtle background glow effect */
        .glow {
            position: absolute;
            top: 50%;
            left: 0;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(50, 50, 50, 0.3) 0%, rgba(10, 10, 10, 0) 70%);
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        .container {
            display: flex;
            align-content: left;
            align-items: left;
            flex-direction: column;
        }

        .icontainer {
            margin-top: 7px;
        }
    </style>
</head>

<body>

    <div class="glow"></div>

    <div class="container">
        <h1>Hi!</h1>
        <div class="icontainer">
            <br>
            <h2>You've reached akella.net</h2>
            <p>That's it.</p>
            <br>
            <video width="300" height="200" autoplay="autoplay" loop muted>
                <source src="https://i.imgur.com/IJhGcsf.mp4" type="video/mp4"/>
            </video>
        </div>
    </div>

</body>

</html>
